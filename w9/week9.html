<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
	var people =[
		{first:"Jason", last:"Vorhees", credit:"Friday the 13th"},
		{first:"Freddy", last:"Krueger", credit:"A Nightmare on Elm Street" },
		{first:"Roger", last:"Rabbit", credit:"Who Framed Roger Rabbit" },
		{first:"Kevin", last:"McCallister", credit:"Home Alone" },
		{first:"Godzilla", last:"King of The Monsters", credit:"Godzilla" },
		{first:"Buzz", last:"Lightyear", credit:"Toy Story" },
		{first:"Marion", last:"Cobretti", credit:"Cobra" }
	]
	
	var body = document.querySelector("body")

	for(let i = 0; i < people.length; i++)
            {

                console.log(people[i].last) //show array in console

                //create an element for each object in the array
                var tempDiv = document.createElement(`div`)

                tempDiv.setAttribute(`id`, i)
                tempDiv.setAttribute(`class`, `border`)

                //go into a specific object and access all of its properties + values
                for(key in people[i])
                {

                    //create a new paragraph tag for each property, and a new text node to hold the property value and content for p tag
                    var p = document.createElement(`p`)

                    //add a new text node
                    var text = document.createTextNode(people[i][key])

                    //add text to p tag; add p tag to the page (document)
                    p.appendChild(text)
                    tempDiv.appendChild(p)

                }//end of object loop

                //add the entire div (containing all object property info) to the page
                body.appendChild(tempDiv)
	}
	
</script>
